<h2>期末心得</h2>

一轉眼又過了一學期，時間過得很快，這學期歇的是網際網路<p>
應用，是必修課程之一，一開始覺得這堂課跟餐飲到底有什麼<p>
關係，到了學期末還是不離解，第一堂課老師就跟我們說，我<p>
們每次上課都會有作業，我心想完蛋了我的電腦超爛，第一次<p>
上課就很認真地聽老師上課果然有聽沒有懂，完全不知道在幹<p>
嘛，但是我旁邊好心的同學會教我，我非常的謝謝他，雖然我<p>
聽不懂課程但是其他同學有疑問老師葉會去去解說，這堂課對<p>
我來說授意沒有很多但對其他人還是很有用的。<p>
